<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo-text"><img src="images/favorite_white_24dp.svg" alt="A heart">ELVIS</div>
            <img src="images/jeremy-bishop-8xznAGy4HcY-unsplash.jpg" alt="A red neon sign"></div>
        <div class="right-side">
            <div class="top-right">
                <p class="description"> This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. <br><br> You <em>know</em> you want to.</p>
            </div>
            <div class="middle-right">
                <p>Let's do this!</p>
                <form action="" id="my-form">
                    <table>
                        <tr>
                            <td>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" name="first-name" id="first-name">
                                <span></span>
                                </td>
                            <td>
                                <label for="last-name">LAST NAME</label>
                                <input type="text" name="last-name" id="last-name">
                                <span></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email">
                                <span></span>
                                </td>
                            <td>
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" name="phone" id="phone">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password" required>
                                <span></span>
                            </td>
                            <td>
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" name="confirm-password" id="confirm-password" required>
                                <span></span>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="bottom-right">
                <button type="submit" form="my-form">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
                
            </div>
        </div>
    </div>

</body>
</html>
